<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
  <title>Hands-On Selenium WebDriver with Java</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Boni Garcia">

  <link rel="icon" type="image/png" href="img/hands-on-icon.png">

  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="d-flex flex-column h-100">
  <main class="flex-shrink-2">
    <div class="container">
      <div class="row py-2">
        <div class="col col-10">
          <h1 class="display-4">Hands-On Selenium WebDriver with Java</h1>
          <h5>Practice site</h5>
        </div>
        <div class="col col-2">
          <a href="https://github.com/bonigarcia/selenium-webdriver-java"><img class="img-fluid"
              src="img/hands-on-icon.png"></a>
        </div>
      </div>
      <div class="row">
        <div class="col col-12">
          <hr class="my-4">
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h1 class="display-6">Slow calculator</h1>
          <p class="lead">This calculator waits <input type="text" id="delay" style="width: 32px;" value="5"> seconds to
            get the result of basic arithmetic operations.
            <span class="spinner-border" role="status" id="spinner" style="display: none;"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12 py-10">
          <div id="calculator">
            <div class="top">
              <span class="clear btn btn-outline-danger">C</span>
              <div class="screen"></div>
            </div>
            <div class="keys">
              <span class="btn btn-outline-primary">7</span>
              <span class="btn btn-outline-primary">8</span>
              <span class="btn btn-outline-primary">9</span>
              <span class="operator btn btn-outline-success">+</span>
              <span class="btn btn-outline-primary">4</span>
              <span class="btn btn-outline-primary">5</span>
              <span class="btn btn-outline-primary">6</span>
              <span class="operator btn btn-outline-success">-</span>
              <span class="btn btn-outline-primary">1</span>
              <span class="btn btn-outline-primary">2</span>
              <span class="btn btn-outline-primary">3</span>
              <span class="operator btn btn-outline-success">รท</span>
              <span class="btn btn-outline-primary">0</span>
              <span class="btn btn-outline-primary">.</span>
              <span class="btn btn-outline-warning">=</span>
              <span class="operator btn btn-outline-success">x</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer mt-auto py-3 bg-light">
    <div class="container">
      <span class="text-muted">Copyright &copy; 2021-2023 <a href="https://bonigarcia.dev/">Boni Garc&iacute;a</a></span>
    </div>
  </footer>

  <link rel="stylesheet" href="css/calculator.css">
  <script type="text/javascript" src="js/slow-calculator.js"></script>

</body>

</html>
